[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "noop_BAND"
version = "0.0.4"
authors = [
  { name="Bill Anderson", email="band@praxis101.com" },
]
description = "An example package"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/band/noop-package/noop"

[project.scripts]
do_nada = "noop_BAND.donada:main"
